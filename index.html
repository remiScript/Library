<body>
    <nav class="navContainer">
        <h1>camelCaseLibrary</h1>
        <button id="newBookBtn" class="newBookBtn">book++</button>
    </nav>
    <div id="rainbowContainer" class="rainbowContainer">
        <form id="formContainer" class="formContainer" action="">
            <h2>addToLibrary:</h2>
            <label class="title" for="bookTitle">bookTitle:</label>
            <input type="text" id="bookTitle" name="bookTitle">

            <label class="author" for="bookAuthor">bookAuthor:</label>
            <input type="text" id="bookAuthor" name="bookAuthor">

            <label class="pages" for="bookPages">howManyPages:</label>
            <input type="number" id="bookPages" name="bookPages">

            <label class="coverImg" for="bookCover">coverImageURL:</label>
            <input type="text" id="bookCover" name="bookCover">

            <label class="read">haveYouReadIt?</label>
            <div class="radioContainer">
                <label class="readYes"  for="bookReadYes">y</label>
                <input type="radio" id="bookReadYes" name="bookReadRadio">
                <label class="readNo" for="bookReadNo">n</label>
                <input type="radio" id="bookReadNo" name="bookReadRadio">
            </div>
            <button id="formSubmitBtn" type="submit" value="submit">Submit</button>
        </form>
    </div>
    <div id="overlay"></div>
